---
- name: gather os specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_version}}.yml"
    - "{{ ansible_distribution }}-{{ ansible_distribution_major_version}}.yml"
    - "{{ ansible_distribution }}.yml"
- name: install
  import_tasks: install.yml
- name: reset ssh connection to reload the groups
  meta: reset_connection
- name: Prepare for qemu:///system
  import_tasks: prepare_system.yml
  when: virt_lightning_qemu_uri == "qemu:///system"
- name: Prepare for qemu:///session
  import_tasks: prepare_session.yml
  when: virt_lightning_qemu_uri == "qemu:///session"
- name: venv 
  import_tasks: venv.yml
- name: config 
  import_tasks: config.yml
- name: prepare an image
  import_tasks: image.yml
- name: test
  import_tasks: test.yml
  when: virt_lightning_run_tests
